<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Is Your Birthday Lucky?</h1>
        <label for="dob">Enter your birthday</label>
        <input id="dob" type="date">
        <label for="lucky-number">Enter your lucky number</label>
        <input id="lucky-number" type="number">
        <button id="btn-check">Check birthday luck</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
